<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Clicker</title>
  </head>
  <body>
    <main class="container">
      <div id="shop-container">
        <section class="bonus">
          <template id="icon-bonus">
            <img src="" alt="" title="" />
            <h5>bonus title + bonus level</h5>
            <button class="price" id="price">price</button>
          </template>
        </section>
        <section class="farming">
          <template id="card-farming">
            <img src="" alt="" title="" />
            <h5>farming title</h5>
            <p>Description</p>
            <button class="price disable" id="price">price</button>
          </template>
        </section>
      </div>

      <div id="egg-container">
        <img src="" alt="" />
        <p>counter egg</p>
      </div>

      <div id="cards-container">
        <template id="card">
          <div class="card">
            <img src="" alt="" />
            <h2>card name</h2>
            <p>card description</p>
            <p class="counter">card counter</p>
          </div>
        </template>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
